syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.marsn.minitalkapi.v1";
option java_outer_classname = "ChatProto";

message ChatMessage {
  int64 messageId = 1;
  string conversationId = 2;
  int64 senderId = 3;
  string content = 4;
  int64 timestamp = 5;
  int64 destinyId = 6;
  bool isSent = 7;
  bool isDelivered = 8;
  bool isRead = 9;
  bool isDeleted = 10;
  bool isEdited = 11;

}