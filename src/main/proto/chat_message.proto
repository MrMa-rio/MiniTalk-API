syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.marsn.minitalkapi.v1";
option java_outer_classname = "ChatProto";

message ChatMessage {
  string messageId = 1;
  string conversationId = 2; // conversa ou sala
  int64 senderId = 3;
  string content = 4;
  string timestamp = 5;
  int64 destinyId = 6;
}
